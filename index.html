<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>  
    <div class="navbar">
        <h1>BOOKSY</h1>
    </div>

    <div class="container">
        <div class="bookcontainer">
            <h2>Atomic Habits</h2>
            <h5>James Clear</h5>
            <p>A supremely practical and useful book. James Clear distils the most fundamental information about habit formation, so you can accomplish more by focusing on less</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <button class="addbtn" id="addpopup">+</button>

    <div class="overlay"></div>

    <div class="popup">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-authon-input">
            <textarea type="text" placeholder="Short Description" id="book-description-title"></textarea>
            <button id="addbook">ADD</button>
            <button id="cancelpopup">CANCEL</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
